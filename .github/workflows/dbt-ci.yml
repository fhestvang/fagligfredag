name: dbt CI

on:
  push:
    branches: [main]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/dbt-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dbt_project/**'
      - '.github/workflows/dbt-ci.yml'

env:
  PYTHON_VERSION: '3.11'
  DBT_PROFILES_DIR: ./dbt_project

jobs:
  dbt-build:
    name: dbt Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-duckdb dbt-utils

      - name: Verify dbt installation
        run: dbt --version

      - name: Create data directory
        run: mkdir -p data

      - name: Install dbt packages
        working-directory: dbt_project
        run: dbt deps

      - name: dbt debug
        working-directory: dbt_project
        run: dbt debug

      - name: dbt seed
        working-directory: dbt_project
        run: dbt seed

      - name: dbt run
        working-directory: dbt_project
        run: dbt run

      - name: dbt test
        working-directory: dbt_project
        run: dbt test

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dbt-artifacts
          path: |
            dbt_project/target/manifest.json
            dbt_project/target/run_results.json
          retention-days: 7

  dbt-docs:
    name: Generate dbt Docs
    runs-on: ubuntu-latest
    needs: dbt-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-duckdb dbt-utils

      - name: Create data directory
        run: mkdir -p data

      - name: Install dbt packages
        working-directory: dbt_project
        run: dbt deps

      - name: dbt seed & run
        working-directory: dbt_project
        run: |
          dbt seed
          dbt run

      - name: Generate docs
        working-directory: dbt_project
        run: dbt docs generate

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: dbt_project/target/
          retention-days: 30
